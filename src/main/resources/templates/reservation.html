<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<div th:include="include :: ajoutCSS" />
<title>R&eacute;servation</title>
</head>
<body>
	<div th:replace="menu :: affichageMenu" />
	<section class="section">
		<div class="container">

			<form action="#" th:action="@{/reservation}"
				th:object="${reservationForm}" method="post">
				<input type="hidden" th:field="*{idTrajet}" />
				<table>
					<tr>
						<td>Ville de d&eacute;part :</td>
						<td><span th:text="*{villeDepart}" /></td>
					</tr>
					<tr>
						<td>Ville d'arriv&eacute;e :</td>
						<td><span th:text="*{villeArrive}" /></td>
					</tr>
					<tr>
						<td>Jour du d&eacute;part :</td>
						<td><span th:text="*{dateDepart}" /></td>
					</tr>
					<tr>
						<td>Horaire du d&eacute;part :</td>
						<td><span th:text="*{heureDepart}" /></td>
					</tr>
					<tr>
						<td>Nombre de places disponible :</td>
						<td><span th:text="*{nombrePlace}" /></td>
					</tr>
					<tr>
						<td>Nombre de places &agrave; r&eacute;server :</td>
						<td><input type="number" th:field="*{nombrePlaceReserve}"
							th:classappend="${#fields.hasErrors('nombrePlaceReserve')} ? error : good " /></td>
						<td th:if="${#fields.hasErrors('nombrePlaceReserve')}"
							th:errors="*{nombrePlaceReserve}" />
					</tr>
					<tr>
						<td>
							<button type="submit">R&eacute;server le trajet</button>
						</td>
					</tr>
				</table>

				<h2 th:text="${message}"></h2>
			</form>

		</div>
	</section>
</body>
</html>
