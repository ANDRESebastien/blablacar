<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<div th:include="include :: ajoutCSS" />
<title>Inscription</title>
<link rel="stylesheet" type="text/css" media="all"
	href="/css/application.css" th:href="@{/css/application.css}" />
</head>
<body>
	<div th:replace="menu :: affichageMenu" />
	<section class="section">
		<div class="container">
			<form action="#" th:action="@{/acceuil}" th:object="${connexionForm}"
				method="post">
				<table>
					<tr>
						<td>Login/Email :</td>
						<td><input type="text" th:field="*{login}"
							th:classappend="${#fields.hasErrors('login') || emailEnBase != null} ? error : good "  placeholder="Votre email" /></td>
						<td th:if="${#fields.hasErrors('login')}" th:errors="*{login}" />
					</tr>
					<tr>
						<td>Mot de passe :</td>
						<td><input type="password" th:field="*{password}"
							th:classappend="${#fields.hasErrors('password')} ? error : good "  placeholder="Votre mot de passe" /></td>
						<td th:if="${#fields.hasErrors('password')}"
							th:errors="*{password}" />
					</tr>
					<tr>
						<td>
							<button type="submit">Se connecter</button>
						</td>
					</tr>
				</table>
				<h2 th:text="${message}"></h2>
			</form>
		</div>
	</section>
</body>
</html>
