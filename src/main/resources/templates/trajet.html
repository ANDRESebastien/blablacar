<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<div th:include="include :: ajoutCSS" />
<title>Trajet</title>
</head>
<body>
	<div th:replace="menu :: affichageMenu" />
	<section class="section">
		<div class="container">
			<form action="#" th:action="@{/trajet}" th:object="${trajetForm}"
				method="post">
				<table>
					<tr>
						<td>Ville de d&eacute;part :</td>
						<td><input type="text" th:field="*{villeDepart}"
							th:classappend="${#fields.hasErrors('villeDepart')} ? error : good "   placeholder="ville de départ ex:Nantes" /></td>
						<td th:if="${#fields.hasErrors('villeDepart')}"
							th:errors="*{villeDepart}" />
					</tr>
					<tr>
						<td>Ville d'arriv&eacute;e :</td>
						<td><input type="text" th:field="*{villeArrive}"
							th:classappend="${#fields.hasErrors('villeArrive')} ? error : good "  placeholder="ville d'arrivée ex:Paris" /></td>
						<td th:if="${#fields.hasErrors('villeArrive')}"
							th:errors="*{villeArrive}" />
					</tr>
					<tr>
						<td>Jour du d&eacute;part :</td>
						<td><input type="date" th:field="*{dateDepart}"
							th:classappend="${#fields.hasErrors('dateDepart')} ? error : good "  placeholder="JJ/MM/SSAA" /></td>
						<td th:if="${#fields.hasErrors('dateDepart')}"
							th:errors="*{dateDepart}" />
					</tr>
					<tr>
						<td>Horaire du d&eacute;part :</td>
						<td><input type="number" th:field="*{heureDepart}"
							th:classappend="${#fields.hasErrors('heureDepart')} ? error : good "  placeholder="Heure de départ format 24H"/>
							: <input type="number" th:field="*{minuteDepart}"
							th:classappend="${#fields.hasErrors('minuteDepart')} ? error : good "  placeholder="minute du départ"/></td>
						<td
							th:if="${#fields.hasErrors('heureDepart') || #fields.hasErrors('minuteDepart')}"
							th:errors="*{heureDepart}" />
					</tr>
					<tr>
						<td>Nombre de places :</td>
						<td><input type="number" th:field="*{nombrePlace}"
							th:classappend="${#fields.hasErrors('nombrePlace')} ? error : good "   placeholder="nombre de place disponible"/></td>
						<td th:if="${#fields.hasErrors('nombrePlace')}"
							th:errors="*{nombrePlace}" />
					</tr>

					<tr>
						<td>
							<button type="submit">Ajouter un trajet</button>
						</td>
					</tr>
				</table>

				<h2 th:text="${message}"></h2>
			</form>
		</div>
	</section>
</body>
</html>
