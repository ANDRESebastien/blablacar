<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<div th:include="include :: ajoutCSS" />
<title>Spring Security</title>
</head>
<body>
	<div th:replace="menu :: affichageMenu" />
	<section class="section">
		<div class="container">
			<div th:if="${param.error}">Erreur de nom utilisateur et/ou mot
				de passe.</div>
			<div th:if="${param.logout}">Vous êtes déconnecté.</div>
			<form th:action="@{/login}" method="post">
				<div>
					<label> Nom utilisateur : <input type="text"
						name="username" placeholder="Votre email" />
					</label>
				</div>
				<div>
					<label> Mot de passe : <input type="password"
						name="password" placeholder="Votre mot de passe" />
					</label>
				</div>
				<div>
					<input type="submit" value="Se connecter" />
				</div>
			</form>
		</div>
	</section>
</body>
</html>
