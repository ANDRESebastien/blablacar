<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"/>
<title>Inscription</title>
<link rel="stylesheet" type="text/css" media="all"
	href="/css/application.css" th:href="@{/css/application.css}" />

</head>
<body>
	<form action="#" th:action="@{/}" th:object="${personneCreationForm}"
		method="post">

		<table>
			<tr>
				<td>Nom :</td>
				<td><input type="text" th:field="*{nom}"
					th:classappend="${#fields.hasErrors('nom')} ? error : good " /></td>
				<td th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" />
			</tr>
			<tr>
				<td>Login/Email :</td>
				<td><input type="text" th:field="*{login}"
					th:classappend="${#fields.hasErrors('login') || emailEnBase != null} ? error : good " /></td>
				<td th:if="${#fields.hasErrors('login')}" th:errors="*{login}" />
			</tr>
			<tr>
				<td>Mot de passe :</td>
				<td><input type="password" th:field="*{password}"
					th:classappend="${#fields.hasErrors('password')} ? error : good " /></td>
				<td th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
				<!--   <input type="date" th:field="*{dateDeNaissance}"/> -->
			</tr>
			<tr>
				<td>
					<button type="submit">S'inscrire</button>
				</td>
			</tr>
		</table>

		<h2 th:text="${emailEnBase}"></h2>
	</form>
</body>
</html>
